<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator - Multi-user Chat</title>
  <style>
    /* Center the container and make it responsive */
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f0f0f5; 
      margin: 0; 
    }

    /* Main app container */
    .container { 
      width: 60%; 
      max-width: 1000px; 
      min-width: 500px; 
      background-color: #fff; 
      border-radius: 10px; 
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); 
      padding: 20px;
      text-align: center;
    }

    .hidden { display: none; }
    .button { 
      margin: 10px; 
      padding: 10px 20px; 
      font-size: 16px; 
      cursor: pointer; 
      border: none; 
      border-radius: 10px; 
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); 
      background-color: #007aff; 
      color: white; 
    }
    
    .chat-history { 
      border: 1px solid #ccc; 
      padding: 10px; 
      margin: 20px 0; 
      height: 500px; 
      overflow-y: auto; 
      background-color: #f1f1f1; 
      border-radius: 15px; 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }

    .chat-row { 
      display: flex; 
      align-items: flex-end; 
      gap: 10px;
    }

    .chat-row.sent { justify-content: flex-end; }
    
    .profile-bubble { 
      width: 35px; 
      height: 35px; 
      border-radius: 50%; 
    }
    
    /* Chat bubbles styled to look like iMessage */
    .chat-bubble { 
      max-width: 70%; 
      padding: 10px 15px; 
      border-radius: 18px; 
      font-size: 16px; 
      line-height: 1.4; 
      display: inline-block; 
    }
    .chat-bubble.sent { 
      background-color: #007aff; 
      color: white; 
      align-self: flex-end; 
      border-radius: 18px 18px 0px 18px; 
    }
    .chat-bubble.received { 
      background-color: #e5e5ea; 
      color: black; 
      align-self: flex-start; 
      border-radius: 18px 18px 18px 0px; 
    }

    /* Typing bubble with pulsing animation */
    .typing-bubble {
      background-color: #e5e5ea;
      color: black;
      border-radius: 18px;
      padding: 10px 15px;
      font-style: italic;
      font-size: 14px;
      max-width: 70%;
      align-self: flex-start;
      margin-left: 50px;
      display: inline-flex;
      align-items: center;
    }
    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 5px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: #555;
      border-radius: 50%;
      animation: pulse 1s infinite alternate;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    #meme-options img { 
      width: 200px; 
      height: auto; 
      margin: 20px; 
      cursor: pointer; 
      border-radius: 20px; 
    }

    #final-meme { 
      max-width: 100%; 
      border-radius: 10px; 
    }

    /* Input field styling */
    #chat-input {
      width: 75%; 
      padding: 10px; 
      margin-top: 10px; 
      border-radius: 15px; 
      border: 1px solid #ccc;
      font-size: 16px; 
      outline: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="landing-page" class="center">
    <h1>Select Participants</h1>
    <button class="button" onclick="selectNumUsers(1)">Monologue (1)</button>
    <button class="button" onclick="selectNumUsers(2)">Direct Chat (2)</button>
    <button class="button" onclick="selectNumUsers(3)">Group Chat (3+)</button>
  </div>

  <div id="chat-page" class="center hidden">
    <h1>Meme Generator Chat</h1>
    <div class="chat-history" id="chat-history"></div>
    <input type="text" id="chat-input" placeholder="Enter text" oninput="showTyping()" onblur="hideTyping()" onkeypress="handleEnter(event)">
    <button class="button" onclick="analyzeChat()">Generate Meme from Chat</button>
    <button class="button" onclick="restart()">Restart</button>
  </div>

  <div id="meme-selection-page" class="center hidden">
    <h1>Select a Meme Template</h1>
    <div id="meme-options">
      <!-- Meme template images will be inserted here by JavaScript -->
    </div>
  </div>

  <div id="meme-display-page" class="center hidden">
    <h1>Generated Meme</h1>
    <img id="final-meme" alt="Final Meme">
    <button class="button" onclick="restart()">Restart</button>
  </div>
</div>

<script>
  // Replace this with your actual Heroku backend URL
  const backendUrl = "https://meme-generator-b8a2e23ef765.herokuapp.com";

  let numUsers = localStorage.getItem('numUsers') ? parseInt(localStorage.getItem('numUsers')) : 2;
  let chatHistory = localStorage.getItem('chatHistory') ? JSON.parse(localStorage.getItem('chatHistory')) : [];
  let typingBubbleVisible = false;

  // Define a unique color for each user
  const userColors = ["#ff5733", "#33c1ff", "#85e085", "#ffd633"]; // Add more colors if needed

  if (localStorage.getItem('chatPageVisible')) {
    document.getElementById('landing-page').classList.add('hidden');
    document.getElementById('chat-page').classList.remove('hidden');
    displayChatHistory();
  }

  function selectNumUsers(users) {
    numUsers = users;
    localStorage.setItem('numUsers', numUsers);
    document.getElementById('landing-page').classList.add('hidden');
    document.getElementById('chat-page').classList.remove('hidden');
    localStorage.setItem('chatPageVisible', true);
  }

  function handleEnter(event) {
    if (event.key === 'Enter') {
      submitChat();
    }
  }

  function showTyping() {
    if (!typingBubbleVisible) {
      const chatHistoryDiv = document.getElementById('chat-history');
      const typingBubble = document.createElement('div');
      typingBubble.className = 'typing-bubble';
      typingBubble.id = 'typing-bubble';

      const userIndex = chatHistory.length % numUsers + 1;
      typingBubble.innerHTML = `User ${userIndex} is typing <span class="typing-dots"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></span>`;
      chatHistoryDiv.appendChild(typingBubble);
      typingBubbleVisible = true;
      chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
    }
  }

  function hideTyping() {
    const typingBubble = document.getElementById('typing-bubble');
    if (typingBubble) {
      typingBubble.remove();
      typingBubbleVisible = false;
    }
  }

  function submitChat() {
    const chatInput = document.getElementById('chat-input');
    if (chatInput.value.trim() !== '') {
      hideTyping();
      const userIndex = chatHistory.length % numUsers;
      const isSent = userIndex === 0; // First user (User1) is considered as the sender
      const chatBubbleClass = isSent ? 'sent' : 'received';
      chatHistory.push({ text: chatInput.value, class: chatBubbleClass, userIndex: userIndex });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      chatInput.value = '';
      displayChatHistory();
    }
  }

  function displayChatHistory() {
    const chatHistoryDiv = document.getElementById('chat-history');
    chatHistoryDiv.innerHTML = '';
    chatHistory.forEach(entry => {
      const chatRow = document.createElement('div');
      chatRow.className = `chat-row ${entry.class}`;

      // Create a profile bubble for the user with a unique color
      const profileBubble = document.createElement('div');
      profileBubble.className = 'profile-bubble';
      profileBubble.style.backgroundColor = userColors[entry.userIndex];

      // Create the chat bubble
      const chatBubble = document.createElement('div');
      chatBubble.className = `chat-bubble ${entry.class}`;
      chatBubble.textContent = entry.text;

      // Append profile bubble and chat bubble based on sent/received status
      if (entry.class === 'sent') {
        chatRow.appendChild(chatBubble); // Sent bubble on right
        chatRow.appendChild(profileBubble);
      } else {
        chatRow.appendChild(profileBubble); // Received bubble on left
        chatRow.appendChild(chatBubble);
      }

      chatHistoryDiv.appendChild(chatRow);
    });
    chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
  }

  function analyzeChat() {
  console.log("Generate button clicked. analyzeChat function is called.");

  fetch(`${backendUrl}/generate_meme_options`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_history: chatHistory })
  })
    .then(response => response.json())
    .then(data => {
      const memeOptionsDiv = document.getElementById('meme-options');
      memeOptionsDiv.innerHTML = '';

      // Get meme options and shuffle them
      let memeOptions = data.meme_options;

      // Select the first template and the third as given
      const firstTemplate = memeOptions[0];
      const thirdTemplate = memeOptions[memeOptions.length - 1];

      // Randomly select the second template from the remaining options
      let secondTemplate;
      do {
        secondTemplate = memeOptions[Math.floor(Math.random() * memeOptions.length)];
      } while (secondTemplate === firstTemplate || secondTemplate === thirdTemplate);

      // Order of selected templates
      const selectedTemplates = [firstTemplate, secondTemplate, thirdTemplate];

      // Display the images in the specified order
      selectedTemplates.forEach((templateName, index) => {
        const img = document.createElement('img');
        img.src = `./templates/${templateName}.jpg`;
        img.alt = `Meme Option ${index + 1}`;
        img.onclick = () => selectMeme(templateName);
        memeOptionsDiv.appendChild(img);
      });

      document.getElementById('chat-page').classList.add('hidden');
      document.getElementById('meme-selection-page').classList.remove('hidden');
    })
    .catch(error => {
      console.error('Error fetching meme options:', error);
    });
}

function selectMeme(templateName) {
  fetch(`${backendUrl}/generate_final_meme`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ selected_meme: templateName, chat_history: chatHistory })
  })
    .then(response => response.blob())
    .then(blob => {
      const imageUrl = URL.createObjectURL(blob);
      const finalMemeImg = document.getElementById('final-meme');
      finalMemeImg.src = imageUrl;
      finalMemeImg.alt = "Generated Meme";

      document.getElementById('meme-selection-page').classList.add('hidden');
      document.getElementById('meme-display-page').classList.remove('hidden');
    })
    .catch(error => {
      console.error('Error generating final meme:', error);
      alert("Failed to generate meme. Please try again.");
    });
}


  function restart() {
    localStorage.clear();
    chatHistory = [];
    numUsers = 2;
    document.getElementById('chat-history').innerHTML = '';

    document.getElementById('chat-page').classList.add('hidden');
    document.getElementById('meme-selection-page').classList.add('hidden');
    document.getElementById('meme-display-page').classList.add('hidden');
    document.getElementById('landing-page').classList.remove('hidden');
  }

  if (localStorage.getItem('finalMeme')) {
    document.getElementById('meme-display-page').classList.remove('hidden');
    document.getElementById('final-meme').src = localStorage.getItem('finalMeme');
  }
</script>

</body>
</html>
